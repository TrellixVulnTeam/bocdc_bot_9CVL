intents:
  - utter_greet
  - log_search
  - inform_date
  - utter_ask_log_time

slots:
  item:
    type: text
  date:
    type: text

entities:
  - item
  - date

templates:
  utter_greet:
    - "你好，我是智能机器人小白，我现在支持的功能如下:\n
    *查询日志\n
    *查询...\n
    请输入你要的工作,比如“查日志”"
  utter_goodbye:
    - "再见，为您服务很开心"
    - "Bye， 下次再见"
  utter_ask_log_time:
    - "你好,请按格式输入想要查询的时间,目前只支持查询某一天的日志.\n
    比如,你可以这样回答：“2018.01.01”"

actions:
  - utter_greet
  - utter_ask_log_time
  - bot.ActionLogDateConsume